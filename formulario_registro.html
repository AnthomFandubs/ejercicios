<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles6.css">
    <title>Registro de Usuario</title>
    <script>
        function validarRegistro(event) {
            const pass = document.getElementById("contraseña").value;
            const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,12}$/;
            if (!regex.test(pass)) {
                alert("La contraseña debe tener entre 8 y 12 caracteres, una mayúscula, un número y un símbolo.");
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <h1>Registro</h1>
    <form action="/registro.php" method="POST" onsubmit="validarRegistro(event)">
        <label for="usuario">Nombre de usuario:</label><br>
        <input type="text" id="usuario" name="usuario" placeholder="Ej: Anthom123" title="Elige un nombre de usuario" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" title="Introduce tu email" required><br><br>

        <label for="contraseña">Contraseña:</label><br>
        <input type="password" id="contraseña" name="contraseña" placeholder="8-12 caracteres" title="Debe contener mayúscula, número y símbolo" minlength="8" maxlength="12" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: 5551234567" title="Tu número telefónico" required><br><br>

        <input type="submit" value="Registrarse">
    </form>
</body>
</html>

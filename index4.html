<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador con Timer</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
  <div class="contenedor">
    <h1>Contador de Clics</h1>
    <p id="contador">0 clics</p>

    <button id="botonClic" onclick="iniciarReto()" disabled>Haz clic</button>

    <div class="timers">
      <p>Selecciona duraci√≥n del reto:</p>
      <button onclick="setDuracion(1)">1s</button>
      <button onclick="setDuracion(5)">5s</button>
      <button onclick="setDuracion(10)">10s</button>
      <button onclick="setDuracion(20)">20s</button>
      <button onclick="setDuracion(50)">50s</button>
    </div>

    <p id="tiempoRestante"></p>
    <p id="mensajeFinal"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
